<!DOCTYPE html>
<html>
  <head>
    <title>Formatar Título</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Formatar Título</h1>
      <p>
        Digite uma frase e clique em "Formatar" para convertê-la para o formato

      </p>

      <button onclick="formatarTitulo()">Formatar</button>
      <p id="resultado"></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
