<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String Reverser</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>String Reverser</h1>

      <div class="description">
        <p>
          This simple tool allows you to reverse any string you enter. Just type
          your text in the box and click "Reverse" to see the result.
        </p>
      </div>

      <input type="text" id="inputString" placeholder="Enter a string" />
      <button onclick="reverseAndDisplay()">Reverse</button>
      <div id="output"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
